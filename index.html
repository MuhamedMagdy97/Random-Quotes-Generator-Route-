<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <div class="quotes mx-5 py-5 vh-100 text-center">
      <div class="container">
        <h1 class="display-5 text-capitalize">Quote of the Day</h1>
        <p class="direct lead py-4">
          Press the button below to receive a random quote!
        </p>

        <button onclick="generateQuote();" class="btn btn-outline-info">
          New Quote

        <p class="p-first mt-5 pt-4" id="quoteOutput"></p>

      </div>
    </div>
